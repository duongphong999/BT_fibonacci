<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       
        const n = parseInt(prompt('nhập vào một số nguyên')) ;
        let a = 0;
        let b = 1;
        let c;
        document.write(a+ ', '+ b+', ')
        c = a + b;
        while(c <= n){
            document.write( c+', ');
            a = b;
            b = c;
            c = a + b;
            
        }
        
    

    </script>
</body>
</html>
