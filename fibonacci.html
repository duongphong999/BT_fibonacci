<body>
    <script>
       
        const number = parseInt(prompt('nhập vào một số nguyên')) ;
        let a = 0;
        let b = 1;
        let c;
        let i = 0
        
        console.log(a);
        console.log(b);
        c = a + b;
        while(i < number){
           
            console.log(c);
            a = b;
            b = c;
            c = a + b;
           i++; 
        }
        
    

    </script>
